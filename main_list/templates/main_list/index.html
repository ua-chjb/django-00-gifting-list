{% load static %}
<!DOCTYPE html>
<html lang="en">
<head >
    <title>Xmas 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
</head>
<body>
    <div class="background bottom_margin">
        <h1 class="h1_header">
            Christmas gifting 2025
            <form method="post" action="{% url 'logout' %}" class="logout-form">
                {% csrf_token %}
                <button type="submit" class="logout-button">
                    <div class="logout-button-text">Logout</div>
                </button>
            </form>
        </h1>

        <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb" class="breadcrumb_nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url 'main_list:years' %}">Years</a></li>
                <li class="breadcrumb-item active" aria-current="page">{{ year }}</li>
            </ol>
        </nav>
    
        {% for person in people_with_counts %}
        <div class="card card_main">        
            <a href="{% url 'main_list:items' year=year person_name=person.who %}" class="who">
                <div class="flex f_space_between f_row">
                    <div class="person_name">{{ person.who }}</div>
                    <div class="person_count">{{ person.count }}</div>
                </div>
            </a>
        </div>
        {% endfor %}
    </div>

    <div class="home-bar">
        
        <a href="{% url 'main_list:years' %}">
            <div class="home-bar-emoji">ğŸ“…</div>

        </a>

            <div class="home-bar-emoji">ğŸ</div>
            <div class="home-bar-text">Gifts</div>
        </a>
        <a href="{% url 'main_list:add_item_general' year=year %}">
            <div class="home-bar-emoji">â•</div>
            <div class="home-bar-text">Add</div>
        </a>

            <div class="home-bar-emoji">ğŸ§®</div>
            <div class="home-bar-text">Calculator</div>

    </div>
</body>
</html>
