{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Sign Up - Xmas 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background auth_background">
        <h1 class="h1_header">Sign Up</h1>
        
        <div class="card card_main auth-card">
            <form method="post" class="auth-form">
                {% csrf_token %}
                
                <label>Username</label>
                <input type="text" name="username" id="id_username" required>
                
                <label>Password</label>
                <input type="password" name="password1" id="id_password1" required>
                
                <label>Confirm Password</label>
                <input type="password" name="password2" id="id_password2" required>
                
                {% if form.errors %}
                    <div class="error-message">
                        {% for field, errors in form.errors.items %}
                            {% for error in errors %}
                                {{ error }}<br>
                            {% endfor %}
                        {% endfor %}
                    </div>
                {% endif %}
                
                <button class="mdc-button mdc-button--raised" type="submit">
                    <span class="mdc-button__label">Sign Up</span>
                </button>
            </form>
            
            <p class="auth-link">
                Already have an account? <br>
                <a href="{% url 'login' %}">Login</a>
            </p>
        </div>
    </div>
</body>
</html>
