{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Logged Out - Xmas 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kedebideri:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="background auth_background">
        <h1 class="h1_header">Logged out</h1>
        
        <div class="card card_main auth-card">
            <p class="logout-message">You have been successfully logged out.</p>
            <a href="{% url 'login' %}" class="mdc-button-link">
                <button class="mdc-button mdc-button--raised">
                    <span class="mdc-button__label">Log in again</span>
                </button>
            </a>
        </div>
    </div>
</body>
</html>
